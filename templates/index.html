<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Upload Your PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="pdf_file" accept="application/pdf" required class="p-2 border border-gray-300 rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Read</button>
    </form>
  </div>
</body>
</html>
